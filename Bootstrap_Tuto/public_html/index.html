<html lang="en">
    
    
    <head>
        <title>BOOTSTRAP Tuto !</title>
        
        <!-- UTF-8 Charset : -->
        <meta charset="utf-8">
        
        <!-- Internet Explorer compatibility : -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <!-- Mobile Phone compatibility : -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Call of BOOTSTRAP & JQUERY (1/2) :  -->
        <link href="bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet">
        
    </head>
    
    
    <body>
        <div class="container">
            <div class="jumbotron">
              <h1>Bootstrap Tutorial with BUTTON</h1> 
              <p>Bootstrap's the most popular HTML, CSS, and JS framework for
              responsive, web mobile-first projects.</p> 
            </div>
           
            <p>This is some text.</p> 
            <p>This is another text.</p> 
            
            <div class="row">
                <div class="col-sm-4">
                    <div class="jumbotron">
                        <p>jumbotron 1</p>
                    </div>
                </div>
                <div class="col-sm-4">
                     <div class="jumbotron">
                        <p>jumbotron 2</p>
                    </div>
                </div>
                <div class="col-sm-4">
                     <div class="jumbotron">
                        <p>jumbotron 3</p>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-default btn-lg">Default</button>
                    <button type="button" class="btn btn-primary btn-md">Primary</button>
                    <button type="button" class="btn btn-success btn-sm">Success</button>
                    <button type="button" class="btn btn-info btn-xs">Info</button>
                    <button type="button" class="btn btn-warning">Warning</button>
                    <button type="button" class="btn btn-danger">Danger</button>
                    <button type="button" class="btn btn-link">Link</button>
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-12">
                    &nbsp;
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-10">
                    <button type="button" class="btn btn-primary btn-block active">Primary</button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-default btn-block disabled">Default</button>
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-12">
                    &nbsp;
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-3">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary">Apple</button>
                        <button type="button" class="btn btn-primary">Samsung</button>
                        <button type="button" class="btn btn-primary">Sony</button>
                    </div>
                </div>
                <div class="col-sm-3">
                     <div class="btn-group-vertical">
                        <button type="button" class="btn btn-primary">Apple</button>
                        <button type="button" class="btn btn-primary">Samsung</button>
                        <button type="button" class="btn btn-primary">Sony</button>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary">Apple</button>
                        <button type="button" class="btn btn-primary">Samsung</button>
                        <div class="btn-group">
                          <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                          Sony <span class="caret"></span></button>
                          <ul class="dropdown-menu" role="menu">
                            <li role="presentation"><a role="menuitem" href="#">Tablet</a></li>
                            <li role="presentation"><a role="menuitem" href="#">Smartphone</a></li>
                          </ul>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-12">
                    <h2 class="bg-danger"> Always call Jquery before calling Bootstrap !!! </h2>
                </div>
            </div>
            
        </div>
        
        <!-- Call of BOOTSTRAP & JQUERY (2/2) :  Always put JavaScript at the end of <body></body> -->
        <!-- WARNING : CALL JQUERY BEFORE CALLING BOOTSTRAP !!!-->
        <script src="jquery-2.1.3/jquery.min.js"></script>
        <script src="bootstrap-3.3.4/js/bootstrap.min.js"></script>
    </body>
    
    
</html>
