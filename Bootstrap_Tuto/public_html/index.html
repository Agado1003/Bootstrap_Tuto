<!DOCTYPE html>
<!--
To change this license header, choose License Headers in Project Properties.
To change this template file, choose Tools | Templates
and open the template in the editor.
-->
<html lang="en">
    
    
    <head>
        <title>BOOTSTRAP Tuto !</title>
        
        <!-- UTF-8 Charset : -->
        <meta charset="utf-8">
        
        <!-- Internet Explorer compatibility : -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <!-- Mobile Phone compatibility : -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Call of BOOTSTRAP & JQUERY (1/2) :  -->
        <link href="bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet">
        
    </head>
    
    
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Disks usage information</h1>
                <h1><small>(View a summary of disk usage for this server.)</small></h1>
                
            </div>
            
            
            <div class="row">
                <div class="col-sm-2">
                    <strong>TOTAL : </strong>
                </div>
                <div class="col-sm-10">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:60%">
                      <span class="sr-only">60% Complete</span>
                     </div>
                </div>
                </div>
            </div>
            <div class="row">
                <hr/>
            </div>
            
            <div class="row">
                <div class="col-sm-2">
                    <strong>REMAINING : </strong>
                </div>
                <div class="col-sm-10">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                      40%
                     </div>
                </div>
                </div>
            </div>
            <div class="row">
                <hr/>
            </div>
            
            
            <div class="row">
                <div class="col-sm-2">
                    <strong>/ : </strong>
                </div>
                <div class="col-sm-10">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
                        70%
                    </div>
                </div>
                </div>
            </div>
            <div class="row">
                <hr/>
            </div>
            
            <div class="row">
                <div class="col-sm-2">
                    <strong>/home/sites : </strong>
                </div>
                <div class="col-sm-10">
                <div class="progress">
                    <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:85%">
                        85%
                    </div>
                </div>
                </div>
            </div>
            <div class="row">
                <hr/>
            </div>
            
            <div class="row">
                <div class="col-sm-2">
                    <strong>/home/mysql : </strong>
                </div>
                <div class="col-sm-10">
                <div class="progress">
                    <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:65%">
                        65%
                    </div>
                </div>
                </div>
            </div>
            <div class="row">
                <hr/>
            </div>
            
            <div class="row">
                <div class="col-sm-2">
                    <strong>/tmp : </strong>
                </div>
                <div class="col-sm-10">
                <div class="progress">
                    <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:60%">
                        60%
                    </div>
                </div>
                </div>
            </div>
            <div class="row">
                <hr/>
            </div>
            
            <div class="row">
                <div class="col-sm-2">
                    <strong>/var : </strong>
                </div>
                <div class="col-sm-10">
                <div class="progress">
                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                        40%
                    </div>
                </div>
                </div>
            </div>
            <div class="row">
                <hr/>
            </div>
            
            <div class="row">
                <div class="col-sm-2">
                    <strong>/etc : </strong>
                </div>
                <div class="col-sm-10">
                <div class="progress">
                    <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:20%">
                        20%
                    </div>
                </div>
                </div>
            </div>
            <div class="row">
                <hr/>
            </div>
            
             <div class="row">
                <div class="col-sm-2">
                    <strong><em>Legend : </em></strong>
                </div>
                <div class="col-sm-10">
                <div class="progress">
                    <div class="progress-bar progress-bar-success" role="progressbar" style="width:40%">
                      Free Space
                    </div>
                    <div class="progress-bar progress-bar-warning" role="progressbar" style="width:10%">
                      Warning
                    </div>
                    <div class="progress-bar progress-bar-danger" role="progressbar" style="width:20%">
                      Danger
                    </div>
                </div>
                </div>
            </div>
            <div class="row">
                <hr/>
            </div>
            
            
            
            
        </div>
        
        <!-- Call of BOOTSTRAP & JQUERY (2/2) :  Always put JavaScript at the end of <body></body> -->
        <!-- WARNING : CALL JQUERY BEFORE CALLING BOOTSTRAP !!!-->
        <script src="jquery-2.1.3/jquery.min.js"></script>
        <script src="bootstrap-3.3.4/js/bootstrap.min.js"></script>
    </body>
    
    
</html>
